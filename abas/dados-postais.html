<div class="header-page">
    Dados Postais
</div>

<div class="main-page">
    <form action="#" class="form-postal-fp">
        <div class="fp-first-row">
            <div class="fp-cep">
                <label for="text">CEP:</label>
                <input type="text" value="14.000-000">
            </div>
        </div>

        <div class="fp-second-row">
            <div class="fp-rua">
                <label for="text">Logradouro:</label>
                <input type="text" value="Rua das Pitangas Vermelhas">
            </div>
            <div class="fp-numero">
                <label for="text">Número:</label>
                <input type="text" value="4000">
            </div>
        </div>

        <div class="fp-third-row">
            <div class="fp-city">
                <label for="text">Cidade:</label>
                <input type="text" value="Franca">
            </div>
            <div class="fp-state">
                <label for="text">Estado:</label>
                <select name="estado" id="state">
                    <option value="AC">AC - Acre</option>
                    <option value="AL">AL - Alagoas</option>
                    <option value="AP">AP - Amapá</option>
                    <option value="AM">AM - Amazonas</option>
                    <option value="BA">BA - Bahia</option>
                    <option value="CE">CE - Ceará</option>
                    <option value="ES">ES - Espírito Santo</option>
                    <option value="GO">GO - Goiás</option>
                    <option value="MA">MA - Maranhão</option>
                    <option value="MT">MT - Mato Grosso</option>
                    <option value="MS">MS - Mato Grosso do Sul</option> <!-- Corrigido aqui -->
                    <option value="MG">MG - Minas Gerais</option>
                    <option value="PA">PA - Pará</option>
                    <option value="PB">PB - Paraíba</option>
                    <option value="PR">PR - Paraná</option>
                    <option value="PE">PE - Pernambuco</option>
                    <option value="PI">PI - Piauí</option>
                    <option value="RJ">RJ - Rio de Janeiro</option>
                    <option value="RN">RN - Rio Grande do Norte</option>
                    <option value="RS">RS - Rio Grande do Sul</option>
                    <option value="RO">RO - Rondônia</option>
                    <option value="RR">RR - Roraima</option>
                    <option value="SC">SC - Santa Catarina</option>
                    <option value="SP" selected>SP - São Paulo</option>
                    <option value="SE">SE - Sergipe</option>
                    <option value="TO">TO - Tocantins</option>
                </select>
            </div>
        </div>

        <div class="fp-fourth-row">
            <div class="fp-comp">
                <label for="text">Complemento:</label>
                <input type="text" value="casa">
            </div>
            <div class="fp-ref">
                <label for="text">Ponto de Referência:</label>
                <input type="text" value="auto posto barão">
            </div>
        </div>

        <div class="fp-btns">
            <input type="submit" value="Salvar" class="btnSave">
            <input type="submit" value="Cancelar" class="btnCancel">
        </div>

    </form>

</div>
